<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Independent Project2.</title>
</head>
<body>
    <h3>AKAN NAMING APPLICATION.</h3>
    This application takes a user's birthday and calculates the day of the week they were born and then depending on their gender outputs their <i>Akan</i> Name.
    <P><b>TRY IT!</b></P>
    <form name="fillForm" onsubmit="return validate()">
        <div>
            <label for="date">Birthdate</label>
            <input type="date" name="date" id="date">
        </div>

        <br><br>

        <div>
            Gender
            <div>
                <label for="male">Male</label>
                <input type="radio" name="gender" id="male">
            </div>
            <div>
                <label for="female">Female</label>
                <input type="radio" name="gender" id="female">
            </div>

        </div>

        <div>
            <input type="submit" value="Submit">
        </div>
        
    </form> 
    <script src="script.js"></script>   
</body>
</html>
